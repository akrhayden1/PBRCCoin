
<!DOCTYPE html>
<html>
<head>
  <title>PBRC1 Coin</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script type="text/javascript" src="./mintABI.js"></script>
  <style>
    body {
      background-color: #fefcf8;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .mint-container {
      max-width: 600px;
      margin: 5em auto;
      background: #fff6ec;
      border-radius: 20px;
      padding: 2em;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }
    .mint-container h1 {
      color: #d97c39;
    }
    input[type="number"] {
      padding: 0.75em;
      width: 80%;
      font-size: 1.2em;
      margin: 1em 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      background: #f4a261;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e76f51;
    }
    .stat {
      margin-top: 2em;
      font-size: 1.2em;
      color: #444;
    }
    .response {
      margin-top: 1em;
      font-weight: bold;
      color: #d97c39;
    }
  </style>
</head>
<body>
  <div class="mint-container">
    <h1>PBRC1 COIN</h1>
    <p>Enter the number of tokens you want to mint:</p>
    <input type="number" id="tokenAmount" placeholder="e.g. 10">
    <br>
    <button onclick="mintTokens()">Mint</button>
    <div class="response" id="responseMessage"></div>
    <div class="stat">Total Coins Minted: <span id="statTotalMinted">0</span></div>
  </div>

<script>
  var myWallet;

  async function checkWallet() {
    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    myWallet = accounts[0];
    updateTotalTokensMinted();
  }

  async function mintTokens() {
    const mintAmount = document.getElementById('tokenAmount').value;
    const web3 = new Web3(window.ethereum);
    const mintWholeNumber = web3.utils.toWei(mintAmount.toString(), "ether");
    const contract = new web3.eth.Contract(mintABI, mintContractAddress);

    document.getElementById('responseMessage').innerText = "⏳ Minting...";

    try {
      await contract.methods.mint(web3.utils.toBN(mintWholeNumber)).send({ from: myWallet });
      document.getElementById('responseMessage').innerText = "✅ Tokens minted!";
      updateTotalTokensMinted();
    } catch (err) {
      console.error("Mint error:", err);
      document.getElementById('responseMessage').innerText = "❌ Error: " + err.message;
    }
  }

  async function updateTotalTokensMinted() {
    try {
      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(mintABI, mintContractAddress);
      const total = await contract.methods.totalSupply().call();
      const readable = parseFloat(web3.utils.fromWei(total, "ether")).toLocaleString();
      document.getElementById("statTotalMinted").innerText = readable;
    } catch (err) {
      console.error("Error getting total supply:", err);
      document.getElementById("statTotalMinted").innerText = "Error";
    }
  }

  window.onload = checkWallet;
</script>
</body>
</html>
