<script>
    var myWallet; 
    var myContract; 

    async function checkWallet() {
        var accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];

        if (!myWallet) {
            await window.ethereum.request({
                method: "eth_requestAccounts",
                params: [{ eth_accounts: {} }]
            });

            accountList = await ethereum.request({ method: 'eth_accounts' });
            myWallet = accountList[0];
        }

        if (!myWallet) {
            document.getElementById('walletStatus').innerHTML = "Click here to connect a crypto wallet:";
            document.getElementById('walletButton').hidden = false;
        } else {
            document.getElementById('walletStatus').innerHTML = " &#x2713; Your crypto wallet is connected. <br>";
            document.getElementById('walletStatus').style.color = "#0000FF";
            document.getElementById("walletButton").hidden = true;
        }

        contractConnect();
    };

    async function contractConnect() {
        var web3;
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
        }
        myContract = new web3.eth.Contract(mintABI, mintContractAddress, {chainId: 137});
    }

    async function mintTokens() {
        var mintAmount = document.getElementById('tokenAmount').value;
        if (mintAmount <= 0) {
            alert('Please enter a valid number greater than zero.');
            return;
        }
        mintWholeNumber = mintAmount * 10**18;

        myContract.methods.mintFunction(mintWholeNumber).send({from: myWallet})
        .then((result) => {
            console.log(result)
            document.getElementById('responseMessage').innerHTML = "Tokens minted.";
        })
        .catch((error) => {
            console.log(error, error.code);
            document.getElementById('responseMessage').innerHTML = "Error: " + error + ".";
        });
    }
</script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const counter = document.getElementById("fakeTotalMinted");
    let hasAnimated = false;

    function animateCounter() {
      const target = 1234567;
      const duration = 2000;
      const start = 0;
      const startTime = performance.now();

      function update(timestamp) {
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const value = Math.floor(progress * (target - start) + start);
        counter.textContent = value.toLocaleString();
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }

      requestAnimationFrame(update);
    }

    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return rect.top < window.innerHeight && rect.bottom >= 0;
    }

    function onScroll() {
      if (!hasAnimated && isInViewport(counter)) {
        animateCounter();
        hasAnimated = true;
        window.removeEventListener("scroll", onScroll);
      }
    }

    window.addEventListener("scroll", onScroll);
    onScroll();
  });
</script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const totalMinted = document.getElementById("statTotalMinted");
    const uniqueMinters = document.getElementById("statUniqueMinters");
    const liveTracker = document.getElementById("statLiveTracker");

    let mintedVal = 1234567;
    let mintersVal = 437;
    let trackerVal = 9203;

    function animateValue(el, start, end, duration) {
      const range = end - start;
      const startTime = performance.now();
      function update(now) {
        const progress = Math.min((now - startTime) / duration, 1);
        el.textContent = Math.floor(progress * range + start).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    // Animate on scroll into view
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return rect.top < window.innerHeight && rect.bottom >= 0;
    }

    let hasAnimated = false;
    function triggerStats() {
      if (!hasAnimated && isInViewport(totalMinted)) {
        animateValue(totalMinted, 0, mintedVal, 2000);
        animateValue(uniqueMinters, 0, mintersVal, 1800);
        animateValue(liveTracker, 0, trackerVal, 2500);
        hasAnimated = true;
      }
    }

    // Live tracker keeps counting
    setInterval(() => {
      trackerVal += Math.floor(Math.random() * 5 + 1);
      liveTracker.textContent = trackerVal.toLocaleString();
    }, 6000);

    window.addEventListener("scroll", triggerStats);
    triggerStats();
  });
</script>
